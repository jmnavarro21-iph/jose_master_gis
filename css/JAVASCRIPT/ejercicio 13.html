<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejercicio 13</title>
    </head>
    <body>
        <h1> Facturas </h1>
        <p id="demo"></p>
        <script> 
        class Factura {
            constructor(cliente, elementos){
                this.cliente=cliente;
                this.elementos=elementos;
                this.informacion={
                    baseImponible=0,
                    iva=21,
                    total=0,
                    modoPago='efectivo',
                }
                this.calculoTotal= function(){
                    for(var i=0;i< this.elementos.length;i++){
                        this.informacion.baseImponible += this.elementos[i].cantidad*this.elementos[i].precio;
                    }
                    this.informacion.total=this.informacion.baseImponible*(1+(this.informacion.iva/100));
                }
                this.mostrarTotal= function(){
                    this.calculoTotal();
                    alert("el total de los productos es: "+ this.informacion.total);
                }
            }
        }
        class cliente{
            constructor(nombre,direccion,telefono,nif){
                this.nombre=nombre;
                this.direccion=direccion;
                this.telefono=telefono;
                this.nif=nif;
            }
        }
        class elementos{
            constructor(descripcion, cantidad, precio){
                this.descripcion=descripcion;
                this.cantidad=cantidad;
                this.precio=precio;
            }
        }
        const cliente1= new cliente('antonio','calle malaga,2','659874512','26502514a');
        const arrayElementos=[new elementos('zapatillas',50,26.5)];
        const facturaTotal = new Factura(cliente1,arrayElementos);
        facturaTotal.mostrarTotal();
        </script>
    </body>
</html>
