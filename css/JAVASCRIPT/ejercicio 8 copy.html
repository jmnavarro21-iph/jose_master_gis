<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejercicio 8</title>
    </head>
    <body>
        <h1>transformar array</h1>
        <script> 
           const topics =['JavaScript', 'Variables', 'funciones', 'condicionales', 'bucles'];
            topics.reverse();
           const final =[];
           for (i=0; i<topics.length;i++){
               const texto= topics[i].toUpperCase();
               final.push(texto);
           }
           console.log(final);
        </script>
    </body>
</html>
