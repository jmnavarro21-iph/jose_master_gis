<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejercicio 5</title>
    </head>
    <body>
        <h1>calculado letra DNI</h1>
        <button onclick="myFunction()">Calcula tu letra</button>
        <p id="demo"></p>
         <script> 
            function myFunction() {
            let numero = prompt("inroduce tu nº DNI", 26243878);
            if (numero<0|| numero>99999999) {
                document.getElementById("demo").innerHTML =
                "el nº de DNI " + numero + "Es incorrecto";                
            } else {
            const posicion = numero%23;  
            console.log(posicion);
            var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];
            console.log(letras[posicion]);
            alert("la letra de tu DNI es: "+ letras[posicion]);
            }
            }
     </script>
    </body>
</html>
