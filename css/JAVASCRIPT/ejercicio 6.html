<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejercicio 6</title>
    </head>
    <body>
        <h1>BUCLE FOR</h1>
        <script> 
        let suma = 0;
        let suma2 = 0;
        var notas = [6, 7, 2, 9, 3, 4, 5, 8, 2];
        for (let i =0; i< notas.length; i++){
            suma += notas[i];
        }
        console.log(suma); 
        for (const n of notas) {
            suma2 += n;
        }
        console.log(suma2); 
        </script>
    </body>
</html>
